<a href="~/">
  {% if snippets['Logo URL'] %}
    <img src="{{ snippets['Logo URL'] }}" alt="{{ snippets['Logo alt text'] }}" style="width: auto; height: 32px; margin: 0 10px;">
  {% endif %}
  <div style="display: flex; align-items: center;">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#664b8c" preserveAspectRatio="xMidYMid meet" style="width: 4em; height: 4em; margin-right: 8px; vertical-align: middle;">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 9.563C9 9.252 9.252 9 9.563 9h4.874c.311 0 .563.252.563.563v4.874c0 .311-.252.563-.563.563H9.564A.562.562 0 0 1 9 14.437V9.564Z" />
    </svg>
    {% if snippets['Site name'] %}
      <h1 class="siteTitle custom-sitetitle" style="margin: 0;">{{ snippets['Site name'] }}</h1>
    {% endif %}
  </div>
</a>
